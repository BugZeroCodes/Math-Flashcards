<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Math Flashcards</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div id="main" class="container">
    <h1>Math Flashcards</h1>
    <h3>Choose Your Difficulty</h3>
    <a href='#' class='button easy' onclick="setDifficulty('easy');">Easy</a>
    <a href='#' class='button median' onclick="setDifficulty('medium');">Medium</a>
    <a href='#' class='button hard' onclick="setDifficulty('hard');">Hard</a>
  </div>

  <div id="operations" class="container" style="display: none;">
    <div id="warning" style='display: none;'>

    </div>
    <h1>Choose Your Operations</h1>
    <div class="operators">
      <label for="plus">+ </label>
      <input type="checkbox" name="plus" value="+" id='plus' />

      <label for="minus">- </label>
      <input type="checkbox" name="minus" value="-" id='minus' />
      <br />
      <br />
      <label for="multiply">* </label>
      <input type="checkbox" name="multiply" value="*" id='multiply' />

      <label for="divide">/ </label>
      <input type="checkbox" name="divide" value="/" id='divide' />
    </div>
    <a href="#" class='button background' id='play-button'>Play</a>
  </div>

  <div id="play-game" class="container" style="display: none;">
    <h1>Question <span class='question-num'>5</span> of <span>10</span></h1>
    <div id="is-right" style='display: none;'>

    </div>
    <br />
    <p id='number1'></p>
    <p id='number2'></p>
    <p id='operator'></p>
    <hr />
    <form>
      <input type="number" name="guess" min="1" id='guess' />
      <button type="button" name="button" onclick="scoreRound();">Guess</button>
    </form>
  </div>

  <div id="results" class="container" style="display: none;">
    <h1>You got</h1>
    <p><span id='number-correct'>8</span> correct</p>
    <p>out of 10</p>
    <a href="" class='button median'>Restart</a>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
